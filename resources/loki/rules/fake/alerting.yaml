groups:
  - name: Exception
    rules:
      - alert: Error occurred
        expr: |
          count_over_time({container_id=~".+"} | logfmt | level = "error" [1h]) > 0
        for: 0m
        labels:
          severity: page
        annotations:
          labels: container_name={{ $labels.container_name }}, container_id={{ $labels.container_id }}
          summary: Error occurred in past 1 hour.
