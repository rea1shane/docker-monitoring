services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle" # https://prometheus.io/docs/prometheus/latest/migration/#prometheus-lifecycle
    volumes:
      - ./services/prometheus:/etc/prometheus
      - ./data/prometheus:/prometheus/data # https://prometheus.io/docs/prometheus/latest/storage/#operational-aspects
    ports:
      - 9090:9090
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana-oss
    command:
      - "--config=/etc/grafana/grafana.ini"
    volumes:
      - ./services/grafana:/etc/grafana
    ports:
      - 3000:3000
    restart: unless-stopped

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway
    ports:
      - 9091:9091
    restart: unless-stopped

  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    volumes:
      - ./services/alertmanager:/etc/alertmanager
    ports:
      - 9093:9093
    restart: unless-stopped
