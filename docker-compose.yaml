services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle" # https://prometheus.io/docs/prometheus/latest/migration/#prometheus-lifecycle
    volumes:
      - ./services/prometheus:/etc/prometheus
      - ./data/prometheus:/prometheus/data # https://prometheus.io/docs/prometheus/latest/storage/#operational-aspects
    ports:
      - 9090:9090
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana-oss
    command:
      - "--config=/etc/grafana/grafana.ini"
    volumes:
      - ./services/grafana:/etc/grafana
    ports:
      - 3000:3000
    restart: unless-stopped

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway
    ports:
      - 9091:9091
    restart: unless-stopped

  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    volumes:
      - ./services/alertmanager:/etc/alertmanager
    ports:
      - 9093:9093
    restart: unless-stopped

  node_exporter:
    container_name: node_exporter
    image: prom/node-exporter
    command:
      - "--path.rootfs=/host"
    network_mode: host
    pid: host
    volumes:
      - "/:/host:ro,rslave"
    restart: unless-stopped

  blackbox_exporter:
    container_name: blackbox_exporter
    image: prom/blackbox-exporter
    command:
      - "--config.file=/etc/blackbox_exporter/blackbox.yml"
    volumes:
      - ./services/blackbox_exporter:/etc/blackbox_exporter
    ports:
      - 9115:9115
    restart: unless-stopped
